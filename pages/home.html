	<div class="container">
		<div id="page-content" class="page-content">Page 1</div>
		<div class=" center">
			<!--<input type="text" id="search" placeholder="Type to search..." />-->
			<table class="asd">
				<thead>
					<tr>
						<th>Title</th>
						<th>Email</th>

				</thead>

		<div class="fixed-action-btn">
			<a class="btn-floating btn-large red">

					data-position="left" data-tooltip="Add User">mode_edit</i>
			</a>
		</div>
		<div id="modal1" class="modal modal-fixed-footer">
			<div class="modal-content">
				<div class="row">
					<form class="col l6 offset-l3 s12">
						<h2 class="center" id="heading">Add User</h2>
						<div class="row">
							<div class="input-field col s12">
								<input id="title" type="email" class="validate">
								<label for="title">Title</label>
								<span class="helper-text" data-error="wrong" data-success="right">Helper
									text</span>
							</div>

							<div class="input-field col s12">
								<input id="email" type="email" class="validate">
								<label for="email">Email</label>
								<span class="helper-text" data-error="wrong" data-success="right">Helper
									text</span>
							</div>

							<div class="input-field col s12">
								<input id="password" type="password" class="validate">
								<label for="password">Password</label>
								<span class="helper-text" data-error="wrong" data-success="right">Helper
									text</span>
							</div>
						</div>

					</form>
				</div>
			</div>
			<div class="modal-footer">
				<!-- <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a> -->
				<a class="waves-effect waves-light btn" onclick="addUser() "><i
						class="material-icons right">error_outline</i>Add</a>
			</div>
		</div>
		<div id="modal2" class="modal modal-fixed-footer">
			<div class="modal-content">
				<div class="row">
					<form class="col l6 offset-l3 s12">
						<h2 class="center" id="heading">Edit User</h2>
						<div class="row">
							<div class="input-field col s12">
								<input id="title2" type="email" class="validate">
								<label for="title">Title</label>
								<span class="helper-text" data-error="wrong" data-success="right">Helper
									text</span>
							</div>
							<div class="input-field col s12">
								<input id="email2" type="email" class="validate">
								<label for="email">Email</label>
								<span class="helper-text" data-error="wrong" data-success="right">Helper
									text</span>
							</div>
							<div class="input-field col s12">
								<input id="password2" type="password" class="validate">
								<label for="password">Password</label>
								<span class="helper-text" data-error="wrong" data-success="right">Helper
									text</span>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div id="footer" class="modal-footer">
			</div>
		</div>
	</div>
	<script type="text/javascript">

			$('#tab').pageMe({

				prevText: 'Anterior',
				nextText: 'Siguiente',
				showPrevNext: true,
				hidePageNumbers: false,
				perPage: 5
			});

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/6.4.1/firebase-app.js"></script>

	<!-- Add Firebase products that you want to use -->
	<script src="https://www.gstatic.com/firebasejs/6.4.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.4.1/firebase-database.js"></script>
	<script src="../js/app.js"></script>
	<script>
		// // Or with jQuery
		// floating button    
		$(document).ready(function () {
			$('.fixed-action-btn').floatingActionButton();
		});
		// for modal 

		$(document).ready(function () {
			$('.modal').modal();
		});
		// for tooltip
		$(document).ready(function () {
			$('.tooltipped').tooltip();
		});
		// for dropdown Trigger
		$(".dropdown-trigger").dropdown();

		//==================================================================================================

		$('#pagination-demo').twbsPagination({
			totalPages: 3,
			// the current page that show on start
			startPage: 1,

			// maximum visible pages
			visiblePages: 5,

			initiateStartPageClick: true,

			// template for pagination links
			href: false,

			// variable name in href template for page number
			hrefVariable: '{{number}}',

			// Text labels
			first: 'First',
			prev: 'Previous',
			next: 'Next',
			last: 'Last',

			// carousel-style pagination
			loop: false,

			// callback function
			// onPageClick: function (event, page) {
			// 	$('.page-active').removeClass('page-active');
			// 	$('.page-content' + page).addClass('page-active');
			// 	console.log(page)
			// },

			onPageClick: function (event, page) {
				//fetch content and render here
				$('.page-content').text('Page ' + page) + ' content here';
			},

			// pagination Classes
			paginationClass: 'pagination',
			nextClass: 'next',
			prevClass: 'prev',
			lastClass: 'last',
			firstClass: 'first',
			pageClass: 'page',
			activeClass: 'active',
			disabledClass: 'disabled'

		});



//==================================================================================================
	</script>
